        <h1>For Sale</h1>
        <div class="card" ng-repeat="property in sc.sales">
            <img ng-src="images/{{property.image_path}}" alt="Avatar" style="width:100%">
            <div class="container">
                <p>Square feet: {{property.sqft}}</p>
                <p>Cost: {{property.cost}}</p>
                <p>Listing Type: {{property.type}}</p>
                <p>City: {{property.city}}</p>
                <button ng-click = "sc.deleteSale(property.id)">Delete</button>
            </div>
        </div>

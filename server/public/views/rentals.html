<!-- <table ng-controller -->
<h1 class = "rent" >For Rent</h1>
<div class="card" ng-repeat="listing in rc.rentals">
    <img ng-src="images/{{listing.image_path}}" alt="Avatar" style="width:100%">
    <div class="container">
        <p>Square feet: {{listing.sqft}}</p>
        <p>Cost: {{listing.cost}}</p>
        <p>Listing Type: {{listing.type}}</p>
        <p>City: {{listing.city}}</p>
        <button ng-click = "rc.deleteRental(listing.id)">Delete</button>
    </div>
</div>
